plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.openjfx.javafxplugin' version '0.0.14'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:20.0.2'
    implementation 'org.openjfx:javafx-fxml:20.0.2'

    implementation "org.openjfx:javafx-base:20.0.2:win"
    implementation "org.openjfx:javafx-graphics:20.0.2:win"
    implementation "org.openjfx:javafx-base:20.0.2:mac"
    implementation "org.openjfx:javafx-graphics:20.0.2:mac"
    implementation "org.openjfx:javafx-base:20.0.2:linux"
    implementation "org.openjfx:javafx-graphics:20.0.2:linux"

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("papadom.PapadomApp")
}

javafx {
    version = "20.0.2" // Use the latest stable version
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base' ]
}

shadowJar {
    archiveBaseName.set("ip") // Set the name of the JAR
    archiveClassifier.set("") // No classifier
    archiveVersion.set("") // No version in the file name
    manifest {
        attributes 'Main-Class': 'papadom.PapadomApp'
    }
    mergeServiceFiles() // Ensure any service files are merged correctly
}

jar {
    manifest {
        attributes(
                'Main-Class': 'papadom.PapadomApp'
        )
    }
}

run {
    standardInput = System.in
}

tasks.distZip {
    dependsOn shadowJar
}

tasks.distTar {
    dependsOn shadowJar
}

tasks.startScripts {
    dependsOn shadowJar
}

tasks.startShadowScripts {
    dependsOn jar
}
